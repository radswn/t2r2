random_state: 123
output_dir: imdb_distilbert
data_dir: "../../../data/imdb/"

model:
  max_length: 256
  model_name: distilbert-base-uncased
  padding: max_length
  return_tensors: pt
  truncation: True

metrics:
  - name: f1_score
  - name: balanced_accuracy_score

training:
  selectors:
    - args: { }
      name: dummy
  batch_size: 16
  epochs: 2
  learning_rate: 1e-4
  validation_size: 0.2
  metric_for_best_model: balanced_accuracy_score

testing:
  selectors: [ ]
  results_file: file_test_results.pickle

control:
  results_file: file_control_results.pickle
