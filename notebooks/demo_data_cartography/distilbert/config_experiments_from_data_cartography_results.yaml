# demo configuration
random_state: 123

data:
  data_dir: ../../../data/imdb/

model:
  max_length: 256
  model_name: distilbert-base-uncased
  padding: max_length
  return_tensors: pt
  truncation: True

metrics:
  - name: f1_score
  - name: balanced_accuracy_score


training:
  dataset_path: train.csv
  validation_dataset_path: validation.csv
  selectors:
    - args:
        hard_to_learn: 0
        easy_to_learn: 0.3
        ambiguous: 0.1
        random: 0.1
      name: data_cartography
  batch_size: 16
  epochs: 1
  learning_rate: 1e-5
  validation_size: 0.2
  metric_for_best_model: balanced_accuracy_score


testing:
  dataset_path: test.csv
  selectors: [ ]
  results_file: file_test_results_experiment.pickle

control:
  dataset_path: control.csv
  results_file: file_control_results_experiment.pickle

dvc:
  enabled: true
